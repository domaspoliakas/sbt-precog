name: Continuous Integration

on:
  pull_request:
    branches: [master, main, backport/v*]
    types: [opened, reopened, synchronize, ready_for_review, closed]
  push:
    branches: [master, main, backport/v*]

env:
  SBT: sbt
  REPO_SLUG: ${{ github.repository }}
  ENCRYPTION_PASSWORD: ${{ secrets.ENCRYPTION_PASSWORD }}
  GITHUB_ACTOR: precog-bot
  GITHUB_TOKEN: ${{ secrets.PRECOG_GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    if: '!(github.event_name == ''pull_request'' && github.event.pull_request.draft)'
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.18]
        java: [adopt@1.11, graalvm-ce-java11@21.1.0]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('core/**/*.scala') }}-${{ hashFiles('plugin/**/*.scala') }}

      - name: Common sbt setup
        if: env.ENCRYPTION_PASSWORD != null
        run: $SBT ++${{ matrix.scala }} transferCommonResources

      - name: Check that workflows are up to date
        run: $SBT ++${{ matrix.scala }} githubWorkflowCheck

      - run: $SBT ++${{ matrix.scala }} ci

      - name: Compress target directories
        run: tar cf targets.tar target core/target artifact/target plugin/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v2
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/backport/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.18]
        java: [adopt@1.11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{ matrix.java }}

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}-${{ hashFiles('core/**/*.scala') }}-${{ hashFiles('plugin/**/*.scala') }}

      - name: Download target directories (2.12.18)
        uses: actions/download-artifact@v2
        with:
          name: target-${{ matrix.os }}-2.12.18-${{ matrix.java }}

      - name: Inflate target directories (2.12.18)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Common sbt setup
        run: $SBT ++${{ matrix.scala }} transferCommonResources transferPublishAndTagResources

      - run: ./scripts/commonSetup

      - name: Publish artifacts and create tag
        run: ./scripts/publishAndTag ${{ github.repository }}

  check-labels:
    name: Check Labels
    if: github.event_name == 'pull_request' && !github.event.pull_request.draft
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.4]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check PR labels
        uses: docker://agilepathway/pull-request-label-checker:v1.4.30
        with:
          one_of: 'version: breaking,version: feature,version: revision,version: release'
          none_of: ':stop_sign:'
          repo_token: ${{ env.GITHUB_TOKEN }}

  next-version:
    name: Next version
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.4]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v2

      - name: Get current version
        id: current_version
        run: echo "CURRENT_VERSION=$(cat version.sbt | awk '{ gsub(/"/, "", $5); print $5 }')" >> $GITHUB_OUTPUT

      - name: Compute next version
        id: compute_next_version
        uses: actions/github-script@v6
        with:
          script: |

              const currentVersion = '${{steps.current_version.outputs.CURRENT_VERSION}}'
              const parsedVersion = currentVersion.split(".")
              var major = Number(parsedVersion[0])
              var minor = Number(parsedVersion[1])
              var patch = Number(parsedVersion[2])

              const prResponse = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                // owner: context.repo.owner,
                owner: "precog",
                repo: context.repo.repo,
                commit_sha: context.sha
              })

              const prs = prResponse.data

              if (prs === undefined) {
                throw new Error("Could not fetch PRs for commit: status " + prs.status)
              } else if (prs.length > 1) {
                throw new Error("Cannot determine version increment required as there is more than one PR associated with the commit: " + context.sha)
              } else if (prs.length === 0) {
                throw new Error("Cannot determine version increment required as there are no PRs associated with the commit: " + context.sha)
              } 

              const pr = prs[0]

              for (const label of pr.labels) {
                 if (label.name === 'version: revision') {
                    patch = patch + 1
                    break
                 } else if (label.name === 'version: feature') {
                    patch = 0
                    minor = minor + 1
                    break
                 } else if (label.name === 'version: breaking') {
                    major = major + 1
                    minor = 0
                    patch = 0
                    break
                 } else if (label.name === 'version: release') {
                    major = major + 1
                    minor = 0
                    patch = 0
                    break
                 }
              }

              const nextVersion = major + '.' + minor + '.' + patch

              if (nextVersion === currentVersion) {
                throw new Error("Could not detect the version label on PR " + pr.number + " (obtained via association to commit " + context.sha + ")")
              }

              console.log("Setting the next version to " + nextVersion)

              // set outputs for 
              const result = {
                nextVersion: nextVersion,
                commitMessage: nextVersion + ": " + pr.body.replaceAll("\r\n", "\n")
              }
              return result

      
      - name: Modify version
        id: modify_version
        run: |
          echo "ThisBuild / version := $(echo '${{steps.compute_next_version.outputs.result}}' | jq '.nextVersion')" > version.sbt
          echo "COMMIT_MESSAGE=$(echo '${{steps.compute_next_version.outputs.result}}' | jq '.commitMessage')" >> $GITHUB_OUTPUT

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ${{steps.modify_version.outputs.COMMIT_MESSAGE}}
